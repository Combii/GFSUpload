<div class="container">
  <h1 class="text-center" style="margin-top: 150px;">
    Welcome to GFS (KRS) upload
  </h1>

  <div class="row" *ngIf="!isAuthenticated">
    <div class="col text-center">
      <button routerLink="/auth" class="btn btn-primary" type="button">
        Login
      </button>
    </div>
  </div>

  <div class="row" *ngIf="isAuthenticated">
    <div class="col-md-8 text-center align-self-end">
      <button routerLink="/tableChartGFS" class="btn btn-primary" type="button">
        Upload chart to GFS
      </button>
    </div>
    <div class="col">
      <div class="col" style="padding: 0;">
        <input
          class="mr-2"
          type="checkbox"
          name="upload"
          [checked]="uploadToGfsChecked"
          (change)="onChange($event)"
        />
        <label> Upload to GFS</label><br />
        <input
          class="mr-2"
          type="checkbox"
          name="book"
          [checked]="bookInFebosChecked"
          (change)="onChange($event)"
        />
        <label> Book in FEBOS</label><br />
        <input
          class="mr-2"
          type="checkbox"
          name="bookAndUpload"
          [checked]="bookInFebosAnduploadToGfsChecked"
          (change)="onChange($event)"
        />
        <label> Book in FEBOS and upload to GFS</label><br />
      </div>
      <button routerLink="/tableChartGFS" class="btn btn-primary">
        Upload account
      </button>
    </div>
  </div>

  <div class="row" *ngIf="isAuthenticated">
    <div class="col text-center">
      <label class="mr-2">Registration Number: </label>
      <input type="text" /><br /><br />
    </div>
  </div>
</div>
